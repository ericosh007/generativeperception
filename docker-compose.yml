version: "3.9"

services:
  # Main GPL service (for processing)
  gpl:
    build: .
    ports:
      - "8000:8000"    # Main web interface
      - "9090:9090"    # Metrics port
    volumes:
      - ./data/samples:/app/data/samples
      - ./data/output:/app/data/output
      - ./data/telemetry_logs:/app/data/telemetry_logs
    environment:
      - GPL_DEBUG=false
      - GPL_MODE=adaptive
      - GPL_TARGET_FPS=30
      - GPL_USE_GPU=true
      - GPL_USE_NEURAL=true
    restart: unless-stopped
    command: python demo_main.py  # Or whatever you want to run

  # Web server for demo
  demo:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: